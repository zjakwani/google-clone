<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="topleft">
            <a class="about topleft" href="https://about.google">About</a>
            <a class="store topleft" href="https://store.google.com">Store</a>
        </div>
        <a class="gmail top" href="https://mail.google.com">Gmail</a>
        <a class="images top" href="https://images.google.com">Images</a>
        <a href="https://apps.google.com"><img class="square top" width=30px height=30px src="img/squares.png"></a>
        <a class="signin top" href="https://accounts.google.com/signin">Sign in</a>
    </div>
    <div class="middle">
        <img class="logo" src="img/googlelogo.png">
        <div class="search"></div>
        <img class="mic" width=14px src="img/mic.png">
        <img class="glass" width=15px src="img/magnifyingglass.png">
        <a href="https://google.com"><button class="b1" type="button">Google Search</button></a>
        <a href="https://github.com/zjakwani"><button class="b2" type="button" href="#">I'm Feeling Lucky</button></a>
    </div>
    <div class="bottom">
        <div class="bottomleft">
            <a class="advertising q" style="margin-left: 10px;" href="https://ads.google.com">Advertising</a>
            <a class="business q" style="margin-left: 20px;" href="https://smallbusiness.withgoogle.com">Business</a>
            <a class="howsearchworks q" style="margin-left: 30px;" href="https://google.com/search/howsearchworks">How Search works</a>
        </div>
        <div class="bottomright">
            <a class="privacy q" style="margin-right: 40px;" href="https://policies.google.com/privacy">Privacy</a>
            <a class="terms q" style="margin-right: 30px;" href="https://policies.google.com/terms">Terms</a>
            <a class="preferences q" style="margin-right: 20px;" href="https://google.com/preferences">Settings</a>
        </div>
    </div>
</body>
</html>
